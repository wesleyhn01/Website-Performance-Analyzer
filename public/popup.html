<!DOCTYPE html>
<html>
<head>
  <title>Website Performance Analyzer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="buttonContainer">
    <button id="analyzeButton">Analyze</button>
    <p id="buttonText">Click 'Analyze' to start the analysis</p>
  </div>
  <div id="results"></div>
  <div id="tabs" style="display: none;">
    <button id="statsTab" class="tab active">Stats</button>
    <button id="suggestionsTab" class="tab">Suggestions</button>
  </div>
  <div id="statsContent" class="tab-content"></div>
  <div id="suggestionsContent" class="tab-content" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
